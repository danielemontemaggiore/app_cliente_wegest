<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Modulo prenotazione</title>

    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/form-labels-on-top.css">
    <link rel="stylesheet" href="css/stylesheet-pure-css.css">

</head>

<!--
	<header>
		<h1></h1>
    </header>
-->
<div class="main-content">

    <!-- You only need this form and the form-labels-on-top.css -->

    <form class="form-labels-on-top" method="post" action="http://appalermo.altervista.org/send_form_email.php.php">

        <div class="form-title-row">
            <h1>Modulo di prenotazione</h1>
        </div>

        <div class="form-row">
            <label>
                <span>Nome (*)</span>
                <input type="text" name="first_name">
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Cognome (*)</span>
                <input type="text" name="last_name">
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Numero di telefono (*)</span>
                <input type="text" name="telephone">
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Email</span>
                <input type="email" name="email">
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Giorno (*)</span>
                <input type="number" name="day">
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Ora (*)</span>
                <input type="number" name="hour">
            </label>
        </div>



        <div class="form-row">
            <label>
                <span>Servizi richiesti : </span>
                <br><br>
                <input id="radio1" type="radio" name="servizio" value="1" checked="checked"><label for="radio1"><span><span></span></span>Taglio</label><br>
                <input id="radio2" type="radio" name="servizio" value="2" ><label for="radio1"><span><span></span></span>Piega</label><br>
                <input id="radio3" type="radio" name="servizio" value="3" ><label for="radio1"><span><span></span></span>Meches</label><br>
                <input id="radio4" type="radio" name="servizio" value="4" ><label for="radio1"><span><span></span></span>Manicure</label><br>
                <input id="radio5" type="radio" name="servizio" value="5" ><label for="radio1"><span><span></span></span>Pedicure</label><br>
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Servizi aggiuntivi</span>
                <textarea name="servizi_aggiuntivi"></textarea>
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Note</span>
                <textarea name="note"></textarea>
            </label>
        </div>

        <br><br>
        I campi etichettati con (*) sono Obbligatori.

        <div class="form-row">
            <button type="submit">Invia Richiesta</button>
        </div>

    </form>

</div>

</body>

</html>
