<div class="main-content">

    <!-- You only need this form and the form-labels-on-top.css -->

    <form class="form-labels-on-top" method="post" action="http://appalermo.altervista.org/send_form_email.php.php">

        <div class="form-title-row">
            <h1>Modulo di prenotazione</h1>
        </div>

        <div class="form-row">
            <label>
                <span>Nome (*)</span>
                <input type="text" name="first_name">
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Cognome (*)</span>
                <input type="text" name="last_name">
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Numero di telefono (*)</span>
                <input type="text" name="telephone">
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Email</span>
                <input type="email" name="email">
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Giorno (*)</span>
                <input type="number" name="day">
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Ora (*)</span>
                <input type="number" name="hour">
            </label>
        </div>



        <div class="form-row">
            <label>
                <span>Servizio richiesto</span>
                <select name="service">
                    <option>Piega</option>
                    <option>Taglio</option>
                    <option>Colore</option>
                    <option>Mesh</option>
                </select>
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Note</span>
                <textarea name="note"></textarea>
            </label>
        </div>

        <br><br>
        I campi etichettati con (*) sono Obbligatori.
